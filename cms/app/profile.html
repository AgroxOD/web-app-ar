<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Profile</title>
  <link rel="stylesheet" href="../majestic/vendor.bundle.base.css" />
  <link rel="stylesheet" href="../majestic/style.css" />
</head>
<body>
  <div class="container-scroller">
    <nav class="navbar fixed-top d-flex flex-row">
      <div class="navbar-brand-wrapper d-flex align-items-center">
        <a class="navbar-brand" href="catalog.html">Catalog</a>
      </div>
    </nav>
    <div class="container-fluid page-body-wrapper">
      <nav class="sidebar sidebar-offcanvas" id="sidebar">
        <ul class="nav">
          <li class="nav-item">
            <a class="nav-link" href="catalog.html">
              <span class="menu-title">Catalog</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="profile.html">
              <span class="menu-title">Profile</span>
            </a>
          </li>
        </ul>
      </nav>
      <div class="main-panel">
        <div class="content-wrapper">
          <div class="row">
            <div class="col-md-6 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">User Profile</h4>
                  <form id="profile-form" class="forms-sample">
                    <div class="form-group">
                      <label for="profile-username">Username</label>
                      <input id="profile-username" type="text" class="form-control" />
                    </div>
                    <div class="form-group">
                      <label for="profile-email">Email address</label>
                      <input id="profile-email" type="email" class="form-control" />
                    </div>
                    <div class="my-2">
                      <div id="profile-error" class="text-danger small" style="display:none"></div>
                      <div id="profile-success" class="text-success small" style="display:none"></div>
                    </div>
                    <button type="submit" class="btn btn-primary me-2">Save</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
        <footer class="footer">
          <div class="d-sm-flex justify-content-center justify-content-sm-between">
            <span class="text-muted text-center text-sm-left d-block d-sm-inline-block">&copy; 2021</span>
          </div>
        </footer>
      </div>
    </div>
  </div>
  <script src="../majestic/vendor.bundle.base.js"></script>
  <script src="../js/jquery.cookie.js"></script>
  <script src="../majestic/template.js"></script>
  <script type="module" src="../../ar-app/src/profile.js"></script>
</body>
</html>
