<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>CMS</title>
    <link rel="stylesheet" href="./majestic/vendor.bundle.base.css" />
    <link rel="stylesheet" href="./majestic/style.css" />
  </head>
  <body>
    <div class="container-scroller">
      <nav class="navbar col-lg-12 col-12 p-0 fixed-top d-flex flex-row">
        <div class="navbar-brand-wrapper d-flex justify-content-center">
          <div
            class="navbar-brand-inner-wrapper d-flex justify-content-between align-items-center w-100"
          >
            <a id="back-camera-link" class="navbar-brand brand-logo" href="#"
              ><img src="images/logo.svg" alt="logo"
            /></a>
            <a id="back-camera-link-side" class="navbar-brand brand-logo-mini" href="#"
              ><img src="images/logo-mini.svg" alt="logo"
            /></a>
            <button
              class="navbar-toggler navbar-toggler align-self-center"
              type="button"
              data-toggle="minimize"
            >
              <span class="mdi mdi-sort-variant"></span>
            </button>
          </div>
        </div>
        <div
          class="navbar-menu-wrapper d-flex align-items-center justify-content-end"
        >
          <ul class="navbar-nav mr-lg-4 w-100">
            <li class="nav-item nav-search d-none d-lg-block w-100">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="search">
                    <i class="mdi mdi-magnify"></i>
                  </span>
                </div>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Search now"
                  aria-label="search"
                  aria-describedby="search"
                />
              </div>
            </li>
          </ul>
          <ul class="navbar-nav navbar-nav-right">
            <li class="nav-item nav-profile dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                data-bs-toggle="dropdown"
                id="profileDropdown"
              >
                <img src="images/faces/face5.jpg" alt="profile" />
              </a>
              <div
                class="dropdown-menu dropdown-menu-right navbar-dropdown"
                aria-labelledby="profileDropdown"
              >
                <a class="dropdown-item">
                  <i class="mdi mdi-logout text-primary"></i>
                  Logout
                </a>
              </div>
            </li>
          </ul>
          <button
            class="navbar-toggler navbar-toggler-right d-lg-none align-self-center"
            type="button"
            data-toggle="offcanvas"
          >
            <span class="mdi mdi-menu"></span>
          </button>
        </div>
      </nav>
      <div class="container-fluid page-body-wrapper">
        <nav class="sidebar sidebar-offcanvas" id="sidebar">
          <ul class="nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">
                <i class="mdi mdi-home menu-icon"></i>
                <span class="menu-title">Dashboard</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="app/catalog.html">
                <i class="mdi mdi-view-list menu-icon"></i>
                <span class="menu-title">Catalog</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="app/profile.html">
                <i class="mdi mdi-account menu-icon"></i>
                <span class="menu-title">Profile</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="app/login.html">
                <i class="mdi mdi-login menu-icon"></i>
                <span class="menu-title">Login</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="app/register.html">
                <i class="mdi mdi-account-plus menu-icon"></i>
                <span class="menu-title">Register</span>
              </a>
            </li>
          </ul>
          <div class="p-3">
            <div id="message" class="alert" style="display: none"></div>
            <div id="auth">
              <form id="login-form" class="card p-3 mb-3 d-flex flex-column">
                <div class="form-group mb-2">
                  <input id="login-email" type="email" placeholder="Email" class="form-control" required />
                </div>
                <div class="form-group mb-3">
                  <input id="login-password" type="password" placeholder="Password" class="form-control" required />
                </div>
                <button type="submit" class="btn btn-primary me-2">Login</button>
                <button type="button" id="show-register" class="btn btn-secondary">Register</button>
              </form>
              <form id="register-form" class="card p-3 mb-3 d-flex flex-column" style="display: none">
                <div class="form-group mb-2">
                  <input id="register-username" placeholder="Username" class="form-control" required />
                </div>
                <div class="form-group mb-2">
                  <input id="register-email" type="email" placeholder="Email" class="form-control" required />
                </div>
                <div class="form-group mb-3">
                  <input id="register-password" type="password" placeholder="Password" class="form-control" required />
                </div>
                <button type="submit" class="btn btn-primary me-2">Register</button>
                <button type="button" id="show-login" class="btn btn-secondary">Login</button>
              </form>
              <button id="logout" class="btn btn-secondary mb-3" style="display: none">Logout</button>
            </div>
          </div>
        </nav>
        <div class="main-panel">
          <div class="content-wrapper">
            <div id="upload-section" style="display: none">
              <form id="upload-form" class="card p-3 mb-3 d-flex flex-column gap-2">
                <input id="upload-file" type="file" accept=".glb" class="form-control" required />
                <input id="upload-marker" type="number" value="0" class="form-control" required />
                <button type="submit" class="btn btn-primary">Upload</button>
              </form>
            </div>

            <div class="card mb-3">
              <div class="card-body">
                <h4 class="card-title">Modules</h4>
                <ul class="list-group">
                  <li class="list-group-item"><a href="app/catalog.html">Catalog</a></li>
                  <li class="list-group-item"><a href="app/profile.html">Profile</a></li>
                  <li class="list-group-item"><a href="app/login.html">Login</a></li>
                  <li class="list-group-item"><a href="app/register.html">Register</a></li>
                </ul>
              </div>
            </div>

            <ul id="models-list" class="list-group"></ul>
          </div>
          <footer class="footer">
            <div class="d-sm-flex justify-content-center justify-content-sm-between">
            </div>
          </footer>
        </div>
      </div>
    </div>
    <script src="./majestic/vendor.bundle.base.js"></script>
    <script src="./js/jquery.cookie.js"></script>
    <script src="./majestic/template.js"></script>
    <script type="module" src="../src/cp.js"></script>
    <script type="module">
      const base = import.meta.env.BASE_URL;
      document
        .querySelectorAll('#back-camera-link, #back-camera-link-side')
        .forEach((el) => {
          if (el) el.href = `${base}index.html`;
        });
    </script>
  </body>
</html>
