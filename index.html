<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR AgroMarket</title>
    <link rel="stylesheet" href="./src/styles/mindar-image-three.prod.css" />
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        background: #000;
        height: 100%;
        overflow: hidden;
      }

      #ar-container {
        width: 100vw;
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
        overflow: hidden;
      }

      #ar-frame {
        display: none;
        position: fixed;
        left: 50%;
        top: 50%;
        width: 60vw;
        height: 30vw;
        min-width: 200px;
        min-height: 120px;
        max-width: 90vw;
        max-height: 50vh;
        border: 6px solid white;
        border-radius: 18px;
        pointer-events: none;
        transform: translate(-50%, -50%);
        z-index: 10;
        box-sizing: border-box;
        transition: border-color 0.2s;
        box-shadow: 0 0 20px 4px rgba(0, 0, 0, 0.2);
      }

      @media (max-width: 600px) {
        #ar-frame {
          width: 80vw;
          height: 35vw;
          min-width: 140px;
          min-height: 90px;
        }
      }

      #instructions {
        display: none;
        position: fixed;
        bottom: 20px;
        width: 100%;
        text-align: center;
        font-family: sans-serif;
        color: #fff;
        pointer-events: none;
        z-index: 20;
      }
    </style>
  </head>

  <body>
    <div id="ar-container"></div>
    <div id="ar-frame"></div>
    <div id="ar-overlay">
      <button id="start-btn">Start AR</button>
      <div style="margin-top: 10px; color: white; font-family: sans-serif">
        <label>
          Position smoothing
          <input
            type="range"
            id="pos-smooth"
            min="0"
            max="1"
            step="0.05"
            value="0.2"
          />
        </label>
        <label style="margin-left: 10px">
          Rotation smoothing
          <input
            type="range"
            id="rot-smooth"
            min="0"
            max="1"
            step="0.05"
            value="0.2"
          />
        </label>
        <label style="margin-left: 10px">
          Scale smoothing
          <input
            type="range"
            id="scale-smooth"
            min="0"
            max="1"
            step="0.05"
            value="0.2"
          />
        </label>
      </div>
    </div>
    <div id="instructions">
      Вращайте модель мышью или пальцем, используйте колесо/жест для увеличения.
    </div>
    <script type="module">
      const overlay = document.getElementById('ar-overlay');
      const instructions = document.getElementById('instructions');
      document
        .getElementById('start-btn')
        .addEventListener('click', async () => {
          const { startAR, smoothingParams } = await import(
            './src/ar-scene.js'
          );

          const bind = (id, key) => {
            const el = document.getElementById(id);
            el.addEventListener('input', (e) => {
              smoothingParams[key] = parseFloat(e.target.value);
            });
          };
          bind('pos-smooth', 'positionLerp');
          bind('rot-smooth', 'rotationLerp');
          bind('scale-smooth', 'scaleLerp');

          const started = await startAR();
          if (started) {
            overlay.style.display = 'none';
            instructions.style.display = 'block';
            setTimeout(() => {
              instructions.style.display = 'none';
            }, 5000);
          }
        });
    </script>
  </body>
</html>
