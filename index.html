<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR AgroMarket</title>
    <style>
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }
      html,
      body {
        margin: 0;
        padding: 0;
        background: #000;
        height: 100%;
        overflow: hidden;
      }

      #ar-container {
        width: 100vw;
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
        overflow: hidden;
      }

      #ar-frame {
        display: none;
        position: fixed;
        left: 50%;
        top: 50%;
        width: 50vw;
        height: 25vw;
        min-width: 200px;
        min-height: 120px;
        max-width: 90vw;
        max-height: 50vh;
        border: 6px solid white;
        border-radius: 18px;
        pointer-events: none;
        transform: translate(-50%, -50%);
        z-index: 10;
        box-sizing: border-box;
        transition: border-color 0.2s;
        box-shadow: 0 0 20px 4px rgba(0, 0, 0, 0.2);
      }

      @media (max-width: 600px) {
        #ar-frame {
          width: 70vw;
          height: 30vw;
          min-width: 140px;
          min-height: 90px;
        }
      }

      #instructions {
        display: none;
        position: fixed;
        bottom: 20px;
        width: 100%;
        text-align: center;
        font-family: sans-serif;
        color: #fff;
        pointer-events: none;
        z-index: 20;
      }

      #model-controls {
        display: none;
        margin-top: 10px;
        color: white;
        font-family: sans-serif;
        z-index: 30;
      }
    </style>
    <script type="module" crossorigin src="/web-app-ar/assets/index-gkNqg4Db.js"></script>
    <link rel="stylesheet" crossorigin href="/web-app-ar/assets/index-CVnc5D6y.css">
  </head>

  <body>
    <div id="ar-container"></div>
    <div id="ar-frame"></div>
    <div id="ar-overlay">
      <select id="model-select"></select>
      <button id="start-ar">Start AR</button>
    </div>
    <div id="model-controls">
      <label>
        Поворот Y
        <input type="range" id="rot-y" min="0" max="360" value="0" />
      </label>
      <label style="margin-left: 10px">
        Масштаб
        <input type="range" id="scale" min="0.5" max="2" step="0.1" value="1" />
      </label>
    </div>
    <div id="instructions">
      После распознавания маркера появятся ползунки для поворота и
      масштабирования модели.
    </div>
  </body>
</html>
