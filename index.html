<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR AgroMarket</title>
    <link rel="stylesheet" href="./src/style.css" />
    <link rel="stylesheet" href="./src/styles/mindar-image-three.prod.css" />
    <style>
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }
      html,
      body {
        margin: 0;
        padding: 0;
        background: #000;
        height: 100%;
        overflow: hidden;
      }

      #ar-container {
        width: 100vw;
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
        overflow: hidden;
      }

      #ar-frame {
        display: none;
        position: fixed;
        left: 50%;
        top: 50%;
        width: 50vw;
        height: 25vw;
        min-width: 200px;
        min-height: 120px;
        max-width: 90vw;
        max-height: 50vh;
        border: 6px solid white;
        border-radius: 18px;
        pointer-events: none;
        transform: translate(-50%, -50%);
        z-index: 10;
        box-sizing: border-box;
        transition: border-color 0.2s;
        box-shadow: 0 0 20px 4px rgba(0, 0, 0, 0.2);
      }

      @media (max-width: 600px) {
        #ar-frame {
          width: 70vw;
          height: 30vw;
          min-width: 140px;
          min-height: 90px;
        }
      }

      #instructions {
        display: none;
        position: fixed;
        bottom: 20px;
        width: 100%;
        text-align: center;
        font-family: sans-serif;
        color: #fff;
        pointer-events: none;
        z-index: 20;
      }

      #model-controls {
        display: none;
        margin-top: 10px;
        color: white;
        font-family: sans-serif;
        z-index: 30;
      }

      #menu {
        position: fixed;
        top: 10px;
        right: 10px;
        z-index: 40;
        color: white;
        font-family: sans-serif;
      }

      #menu form {
        margin-bottom: 6px;
      }

      #menu input {
        margin-right: 4px;
      }
    </style>
  </head>

  <body>
    <div id="menu">
      <form id="login-form">
        <input id="login-email" placeholder="Email" required />
        <input
          id="login-password"
          type="password"
          placeholder="Password"
          required
        />
        <button type="submit">Login</button>
        <button type="button" id="show-register">Register</button>
      </form>
      <form id="register-form" style="display: none">
        <input id="register-username" placeholder="Username" required />
        <input id="register-email" type="email" placeholder="Email" required />
        <input
          id="register-password"
          type="password"
          placeholder="Password"
          required
        />
        <button type="submit">Register</button>
        <button type="button" id="show-login">Back</button>
      </form>
      <button id="logout" style="display: none">Logout</button>
    </div>
    <div id="ar-container"></div>
    <div id="ar-frame"></div>
    <div id="ar-overlay">
      <select id="marker-select"></select>
      <select id="model-select"></select>
      <button id="start-ar">Start AR</button>
    </div>
    <div id="model-controls">
      <label>
        Поворот Y
        <input type="range" id="rot-y" min="0" max="360" value="0" />
      </label>
      <label style="margin-left: 10px">
        Масштаб
        <input type="range" id="scale" min="0.5" max="2" step="0.1" value="1" />
      </label>
    </div>
    <div id="instructions">
      После распознавания маркера появятся ползунки для поворота и
      масштабирования модели.
    </div>
    <script type="module">
      const overlay = document.getElementById('ar-overlay');
      const startButton = document.getElementById('start-ar');
      const markerSelect = document.getElementById('marker-select');
      const select = document.getElementById('model-select');
      const instructions = document.getElementById('instructions');
      const loginForm = document.getElementById('login-form');
      const registerForm = document.getElementById('register-form');
      const logoutBtn = document.getElementById('logout');
      const { startAR, modelParams } = await import('./src/ar-scene.js');
      const { loadModels } = await import('./src/utils/models.js');
      const { login, register, logout, isAuthenticated, setToken } =
        await import('./src/utils/auth.js');

      let list = [];
      try {
        list = await loadModels();
        const markers = [...new Set(list.map((m) => m.markerIndex))];
        markers.forEach((idx) => {
          const opt = document.createElement('option');
          opt.value = idx;
          opt.textContent = `Marker ${idx}`;
          markerSelect.appendChild(opt);
        });

        const populate = (idx) => {
          select.innerHTML = '';
          list
            .filter((m) => m.markerIndex === parseInt(idx, 10))
            .forEach((m) => {
              const opt = document.createElement('option');
              opt.value = m.url;
              opt.textContent = m.name;
              select.appendChild(opt);
            });
        };
        populate(markers[0]);
        markerSelect.addEventListener('change', (e) =>
          populate(e.target.value),
        );
      } catch {}

      let showRegister = false;

      function updateMenu() {
        const logged = isAuthenticated();
        if (logged) {
          loginForm.style.display = 'none';
          registerForm.style.display = 'none';
        } else if (showRegister) {
          loginForm.style.display = 'none';
          registerForm.style.display = 'block';
        } else {
          loginForm.style.display = 'block';
          registerForm.style.display = 'none';
        }
        logoutBtn.style.display = logged ? 'block' : 'none';
        overlay.style.display = logged ? 'block' : 'none';
      }

      loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        try {
          const { jwt } = await login(
            document.getElementById('login-email').value,
            document.getElementById('login-password').value,
          );
          setToken(jwt);
          updateMenu();
        } catch (err) {
          alert(err.message);
        }
      });

      registerForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        try {
          const { jwt } = await register(
            document.getElementById('register-username').value,
            document.getElementById('register-email').value,
            document.getElementById('register-password').value,
          );
          setToken(jwt);
          updateMenu();
        } catch (err) {
          alert(err.message);
        }
      });

      logoutBtn.addEventListener('click', () => {
        logout();
        updateMenu();
      });

      document.getElementById('show-register').addEventListener('click', () => {
        showRegister = true;
        updateMenu();
      });

      document.getElementById('show-login').addEventListener('click', () => {
        showRegister = false;
        updateMenu();
      });

      updateMenu();

      const bind = (id, key) => {
        const el = document.getElementById(id);
        el.addEventListener('input', (e) => {
          modelParams[key] = parseFloat(e.target.value);
        });
      };
      bind('rot-y', 'rotationY');
      bind('scale', 'scale');
      startButton.addEventListener('click', async () => {
        const started = await startAR(list);
        if (started) {
          overlay.style.display = 'none';
          instructions.style.display = 'block';
          setTimeout(() => {
            instructions.style.display = 'none';
          }, 5000);
        }
      });
    </script>
  </body>
</html>
