<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR AgroMarket</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        background: #000;
        height: 100%;
        overflow: hidden;
      }

      #ar-container {
        width: 100vw;
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
        overflow: hidden;
      }

      #ar-frame {
        position: fixed;
        left: 50%;
        top: 50%;
        width: 60vw;
        height: 30vw;
        min-width: 200px;
        min-height: 120px;
        max-width: 90vw;
        max-height: 50vh;
        border: 6px solid white;
        border-radius: 18px;
        pointer-events: none;
        transform: translate(-50%, -50%);
        z-index: 10;
        box-sizing: border-box;
        transition: border-color 0.2s;
        box-shadow: 0 0 20px 4px rgba(0, 0, 0, 0.2);
      }

      @media (max-width: 600px) {
        #ar-frame {
          width: 80vw;
          height: 35vw;
          min-width: 140px;
          min-height: 90px;
        }
      }
    </style>
  </head>

  <body>
    <div id="ar-container"></div>
    <div id="ar-overlay"><button id="start-btn">Start AR</button></div>
    <script type="module">
      import { startAR } from './src/ar-scene.js';
      const overlay = document.getElementById('ar-overlay');
      document.getElementById('start-btn').addEventListener('click', () => {
        startAR();
        overlay.style.display = 'none';
      });
    </script>
  </body>
</html>
