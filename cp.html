<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager</title>
    <script type="module" crossorigin src="/web-app-ar/assets/cp-C_oCzXz0.js"></script>
    <link rel="modulepreload" crossorigin href="/web-app-ar/assets/style-D_zl4slf.js">
    <link rel="modulepreload" crossorigin href="/web-app-ar/assets/auth-CYxqzR9M.js">
    <link rel="modulepreload" crossorigin href="/web-app-ar/assets/models-D7FANSos.js">
    <link rel="stylesheet" crossorigin href="/web-app-ar/assets/style-C6G_3qQV.css">
  </head>
  <body class="p-4 font-sans">
    <h1 class="text-xl mb-4">Upload 3D Models</h1>
    <div id="auth" class="mb-4 space-x-2">
      <form id="login-form" class="space-x-1 inline">
        <input
          id="login-email"
          class="border px-1"
          placeholder="Email"
          required
        />
        <input
          id="login-password"
          type="password"
          class="border px-1"
          placeholder="Password"
          required
        />
        <button class="bg-blue-500 text-white px-2" type="submit">Login</button>
      </form>
      <form id="register-form" class="space-x-1 inline">
        <input
          id="reg-username"
          class="border px-1"
          placeholder="Username"
          required
        />
        <input
          id="reg-email"
          type="email"
          class="border px-1"
          placeholder="Email"
          required
        />
        <input
          id="reg-password"
          type="password"
          class="border px-1"
          placeholder="Password"
          required
        />
        <button class="bg-green-500 text-white px-2" type="submit">
          Register
        </button>
      </form>
      <button id="logout" class="bg-gray-600 text-white px-2 hidden">
        Logout
      </button>
    </div>

    <form id="upload-form" class="mb-4 hidden">
      <input
        type="file"
        id="file"
        name="model"
        class="mb-2"
        accept=".glb"
        required
      />
      <button class="bg-blue-600 text-white px-2" type="submit">Upload</button>
    </form>

    <ul id="model-list" class="list-disc pl-5"></ul>

  </body>
</html>
