<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager</title>

    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body
    class="bg-gray-100 min-h-screen flex items-center justify-center font-sans"
  >
    <div class="card">
      <h1 class="mt-0 mb-4 text-xl font-semibold">Upload 3D Models</h1>
      <p id="api-message" class="hidden mb-2"></p>
      <div id="auth" class="mb-4">
        <form id="login-form" class="inline-form">
          <input
            id="login-email"
            class="text-input"
            placeholder="Email"
            required
          />
          <input
            id="login-password"
            type="password"
            class="text-input"
            placeholder="Password"
            required
          />
          <button class="button button-primary" type="submit">Login</button>
          <button class="button" type="button" id="show-register">
            Register
          </button>
        </form>
        <form id="register-form" class="inline-form hidden">
          <input
            id="reg-username"
            class="text-input"
            placeholder="Username"
            required
          />
          <input
            id="reg-email"
            type="email"
            class="text-input"
            placeholder="Email"
            required
          />
          <input
            id="reg-password"
            type="password"
            class="text-input"
            placeholder="Password"
            required
          />
          <button class="button button-primary" type="submit">Register</button>
          <button class="button" type="button" id="show-login">Back</button>
        </form>
        <button id="logout" class="button button-secondary hidden">
          Logout
        </button>
      </div>
      <form id="upload-form" class="hidden mb-4">
        <input
          type="file"
          id="file"
          name="model"
          class="text-input"
          accept=".glb"
          required
        />
        <button class="button button-primary" type="submit">Upload</button>
      </form>
      <p id="upload-message" class="mb-4 text-gray-600 hidden">
        Login required to upload models
      </p>
      <ul id="model-list" class="pl-4 space-y-2"></ul>
    </div>

    <script type="module">
      import {
        login,
        register,
        logout,
        isAuthenticated,
        setAuth,
        getRole,
      } from './src/utils/auth.js';
      import {
        loadModels,
        updateModel,
        deleteModel,
      } from './src/utils/models.js';
      import { showEditForm } from './src/utils/editForm.js';

      const API_BASE = import.meta.env.VITE_API_BASE_URL || '';

      function showMessage(msg, error = false) {
        const el = document.getElementById('api-message');
        el.style.color = error ? 'red' : 'green';
        el.textContent = msg;
        el.classList.remove('hidden');
      }
      window.showMessage = showMessage;

      function clearMessage() {
        document.getElementById('api-message').classList.add('hidden');
      }

      async function refreshModels() {
        const list = document.getElementById('model-list');
        list.innerHTML = '';
        const admin = getRole() === 'admin';
        try {
          const models = await loadModels();
          clearMessage();
          models.forEach((m) => {
            const modelId = m._id || m.id || m.url;
            const li = document.createElement('li');
            const info = document.createElement('span');
            info.textContent = `${m.name} (${m.url}) marker: ${m.markerIndex}`;
            li.appendChild(info);
            if (admin) {
              const editBtn = document.createElement('button');
              editBtn.textContent = 'Edit';
              editBtn.className = 'button button-secondary';
              const delBtn = document.createElement('button');
              delBtn.textContent = 'Delete';
              delBtn.className = 'button';
              li.append(' ', editBtn, ' ', delBtn);

              editBtn.addEventListener('click', () =>
                showEditForm(li, modelId, m, editBtn),
              );
              delBtn.addEventListener('click', () => handleDelete(modelId));
            }

            list.appendChild(li);
          });
        } catch {
          showMessage('Failed to load models', true);
        }
      }
      window.refreshModels = refreshModels;

      async function handleDelete(id) {
        if (!confirm('Delete this model?')) return;
        try {
          await deleteModel(id);
          showMessage('Model deleted');
          await refreshModels();
        } catch (err) {
          const msg =
            err.message === 'Forbidden' ? 'Permission denied' : err.message;
          showMessage(msg || 'Delete failed', true);
        }
      }

      let showRegister = false;

      function updateUI() {
        const logged = isAuthenticated();
        const admin = logged && getRole() === 'admin';
        const loginFormEl = document.getElementById('login-form');
        const regFormEl = document.getElementById('register-form');
        if (logged) {
          loginFormEl.classList.add('hidden');
          regFormEl.classList.add('hidden');
        } else if (showRegister) {
          loginFormEl.classList.add('hidden');
          regFormEl.classList.remove('hidden');
        } else {
          loginFormEl.classList.remove('hidden');
          regFormEl.classList.add('hidden');
        }
        document.getElementById('logout').classList.toggle('hidden', !logged);
        document
          .getElementById('upload-form')
          .classList.toggle('hidden', !admin);
        const msg = document.getElementById('upload-message');
        if (admin) {
          msg.classList.add('hidden');
          msg.textContent = '';
        } else if (logged) {
          msg.textContent = 'Admin privileges required';
          msg.classList.remove('hidden');
        } else {
          msg.textContent = 'Login required to upload models';
          msg.classList.remove('hidden');
        }
      }

      document
        .getElementById('login-form')
        .addEventListener('submit', async (e) => {
          e.preventDefault();
          try {
            const { jwt } = await login(
              document.getElementById('login-email').value,
              document.getElementById('login-password').value,
            );
            setAuth(jwt);
            updateUI();
            await refreshModels();
            clearMessage();
          } catch (err) {
            showMessage(err.message, true);
          }
        });

      document
        .getElementById('register-form')
        .addEventListener('submit', async (e) => {
          e.preventDefault();
          try {
            const { jwt } = await register(
              document.getElementById('reg-username').value,
              document.getElementById('reg-email').value,
              document.getElementById('reg-password').value,
            );
            setAuth(jwt);
            updateUI();
            await refreshModels();
            clearMessage();
          } catch (err) {
            showMessage(err.message, true);
          }
        });

      document.getElementById('show-register').addEventListener('click', () => {
        showRegister = true;
        updateUI();
      });

      document.getElementById('show-login').addEventListener('click', () => {
        showRegister = false;
        updateUI();
      });

      document.getElementById('logout').addEventListener('click', () => {
        logout();
        updateUI();
        document.getElementById('model-list').innerHTML = '';
        clearMessage();
      });

      document
        .getElementById('upload-form')
        .addEventListener('submit', async (e) => {
          e.preventDefault();
          const fileInput = document.getElementById('file');
          const file = fileInput.files[0];
          if (file && file.size > 10 * 1024 * 1024) {
            showMessage('File too large', true);
            return;
          }
          const form = new FormData();
          if (file) form.append('model', file);
          try {
            const headers = {};
            const token = localStorage.getItem('jwt');
            if (token) headers.Authorization = `Bearer ${token}`;
            const res = await fetch(`${API_BASE}/upload`, {
              method: 'POST',
              headers,
              body: form,
            });
            if (res.status === 403) throw new Error('Forbidden');
            if (!res.ok) throw new Error('Upload failed');
            fileInput.value = '';
            await refreshModels();
            showMessage('Upload successful');
          } catch (err) {
            const msg =
              err.message === 'Forbidden' ? 'Permission denied' : err.message;
            showMessage(msg || 'Upload failed', true);
          }
        });

      updateUI();
      if (isAuthenticated()) refreshModels();
    </script>
  </body>
</html>
