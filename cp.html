<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager</title>

    <script type="module" crossorigin src="/web-app-ar/assets/cp-CZPtAHO4.js"></script>
    <link rel="modulepreload" crossorigin href="/web-app-ar/assets/style-BU8mkVOw.js">
    <link rel="modulepreload" crossorigin href="/web-app-ar/assets/auth-5C6X5tix.js">
    <link rel="modulepreload" crossorigin href="/web-app-ar/assets/models-BPT0YZdd.js">
    <link rel="stylesheet" crossorigin href="/web-app-ar/assets/style-Cvu9Gdti.css">
  </head>
  <body
    class="bg-gray-100 min-h-screen flex items-center justify-center font-sans"
  >
    <div class="card">
      <h1 class="mt-0 mb-4 text-xl font-semibold">Upload 3D Models</h1>
      <p id="api-message" class="hidden mb-2"></p>
      <div id="auth" class="mb-4">
        <form id="login-form" class="inline-form">
          <input
            id="login-email"
            class="text-input"
            placeholder="Email"
            required
          />
          <input
            id="login-password"
            type="password"
            class="text-input"
            placeholder="Password"
            required
          />
          <button class="button button-primary" type="submit">Login</button>
          <button class="button" type="button" id="show-register">
            Register
          </button>
        </form>
        <form id="register-form" class="inline-form hidden">
          <input
            id="reg-username"
            class="text-input"
            placeholder="Username"
            required
          />
          <input
            id="reg-email"
            type="email"
            class="text-input"
            placeholder="Email"
            required
          />
          <input
            id="reg-password"
            type="password"
            class="text-input"
            placeholder="Password"
            required
          />
          <button class="button button-primary" type="submit">Register</button>
          <button class="button" type="button" id="show-login">Back</button>
        </form>
        <button id="logout" class="button button-secondary hidden">
          Logout
        </button>
      </div>
      <form id="upload-form" class="hidden mb-4">
        <input
          type="file"
          id="file"
          name="model"
          class="text-input"
          accept=".glb"
          required
        />
        <button class="button button-primary" type="submit">Upload</button>
      </form>
      <p id="upload-message" class="mb-4 text-gray-600 hidden">
        Login required to upload models
      </p>
      <ul id="model-list" class="pl-4 space-y-2"></ul>
    </div>

  </body>
</html>
