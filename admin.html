<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      #models {
        min-width: 200px;
      }
    </style>
  </head>
  <body>
    <h1>Каталог моделей</h1>
    <button id="refresh">Обновить</button>
    <select id="models"></select>
    <button id="open">Открыть в AR</button>
    <div style="margin-top: 10px">
      <input type="file" id="file" />
      <button id="upload">Загрузить</button>
    </div>
    <script type="module">
      const select = document.getElementById('models');
      const refreshBtn = document.getElementById('refresh');
      const openBtn = document.getElementById('open');
      const fileInput = document.getElementById('file');
      const uploadBtn = document.getElementById('upload');
      const API_BASE = 'https://web-app-ar-api.onrender.com';

      async function loadModels() {
        try {
          const res = await fetch(`${API_BASE}/api/models`);
          const list = await res.json();
          select.innerHTML = '';
          list.forEach((m) => {
            const option = document.createElement('option');
            option.value = m.url;
            option.textContent = m.name;
            select.appendChild(option);
          });
        } catch (e) {
          console.error(e);
          alert('Ошибка загрузки каталога');
        }
      }

      refreshBtn.addEventListener('click', loadModels);

      openBtn.addEventListener('click', () => {
        const url = select.value;
        if (url)
          window.location.href = `index.html?model=${encodeURIComponent(url)}`;
      });

      uploadBtn.addEventListener('click', async () => {
        const file = fileInput.files[0];
        if (!file) {
          alert('Выберите файл');
          return;
        }
        const form = new FormData();
        form.append('model', file);
        try {
          const res = await fetch(`${API_BASE}/upload`, { method: 'POST', body: form });
          if (!res.ok) throw new Error('Upload failed');
          const data = await res.json();
          alert(`Загружено как ${data.key}`);
          loadModels();
        } catch (e) {
          console.error(e);
          alert('Ошибка загрузки');
        }
      });

      loadModels();
    </script>
  </body>
</html>
